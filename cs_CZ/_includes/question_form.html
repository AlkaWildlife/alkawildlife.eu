<h3 class="moduleTitle ">{{ site.data.user_answers.form.title }}</h3>
<div class="mod-login mod-login__aside">
  <form name="user question" method="POST" action="/.netlify/functions/send-question" accept-charset="UTF-8">
    {% for result in site.data.user_answers.form.results %}
      <div id="{{ result.id }}" class="alert alert-{{ result.type }} user-question-result" role="alert">{{ result.message }}</div>
    {% endfor %}

    <label for="user-question_name">
      {{ site.data.user_answers.form.fields.name }}
    </label>
    <input id="user-question_name" type="text" name="name" size="18">

    <label for="user-question_email">
      {{ site.data.user_answers.form.fields.email }}
    </label>
    <input id="user-question_email" type="email" name="email" size="18" required>

    <label for="user-question_question">
      {{ site.data.user_answers.form.fields.question }}
    </label>
    <textarea id="user-question_question" name="question" class="user-question__message block" required></textarea>

    <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <label>{{ site.data.user_answers.form.fields.honeypot }} <input type="text" name="additional_comment" tabindex="-1" value=""></label>
    </div>

    <p class="consent">{{ site.data.user_answers.form.consent }}</p>

    <button type="submit" class="btn btn-primary">
      {{ site.data.user_answers.form.fields.submit }}
    </button>
  </form>
</div>
