<div class="items-row cols-1 row-0 row-fluid">
  <div class="span12">
    <div class="item column-1">
      <div class="item_header">
        <h4 class="item_title">
          <a href="{{ include.news.url | relative_url }}">
            {{ include.news.title }}
          </a>
        </h4>
      </div>
      <div class="item_img img-intro img-intro__left img-intro__news">
        <a href="{{ include.news.url | relative_url }}">
          <img src="{{ include.news.listing_thumbnail | default: include.news.image | relative_url }}">
        </a>
      </div>
      <div class="item_introtext">
        {{ include.news.content | strip_html | truncatewords: 50 }}
      </div>
      <br>
      <a class="btn btn-info" href="{{ include.news.url | relative_url }}">
        <span>{{ site.data.news.more }}</span>
      </a>
    </div>
  </div>
</div>
