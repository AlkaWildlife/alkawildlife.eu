# Site settings
title: ALKA Wildlife
description: >-
  Nezisková nestátní společnost přispívající objektivním výzkumem
  k efektivní, kvalitní odbornými znalostmi podložené ochraně a péči
  o volně žijící druhy živočichů.
baseurl: ""
url: http://www.alkawildlife.eu
author: alka-wildlife
lang_alternatives:
  - lang: en_GB
    label: Switch to English
    title: "Visit an English version of this page: %@"
    url: https://en.alkawildlife.eu
    icon: /assets/images/flag_uk.png

# Integrations and machine-readable metadata
facebook:
  app_id: 145375228868712
  publisher: 269120446533000
  admins: 1133305906
logo: /media/logo.gif
social:
  name: ALKA Wildlife, o.p.s.
  links:
    - https://www.facebook.com/AlkaWildlife
lang: cs_CZ

# Collection settings
collections:
  md_pages:
    output: true
  galleries: {}
  posts:
    permalink: /:categories/:title
  projects:
    output: true
  showcases: {}
  filterable_tags: {}

defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: project
# Build settings
markdown: kramdown
kramdown:
  smart_quotes: 0x0201A,0x02018,0x0201E,0x0201C
  header_offset: 3
plugins:
  - jekyll-seo-tag
  - jekyll-feed

# Exclude from processing.
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - node_modules
  - Rakefile
  - rakelib
  - bin

# Prevent from clobbering.
# Netlify CMS assets are created before Jekyll build via Rake build
# task.
keep_files:
  - assets/javascripts/cms.js
  - assets/javascripts/cms.js.map
  - assets/stylesheets/cms.css
