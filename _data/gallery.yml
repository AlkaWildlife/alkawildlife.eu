long_title: Fotogalerie
body: >-
  Většinu snímků a videí publikovaných na tomto webu je možno po
  domluvě použít pro nekomerční účely (např. do škol pro
  výuku). V případě domluvy zašleme v lepším rozlišení. Pro komerční
  použití snímků či videí nás kontaktujte, cena bude stanovena dle
  konkrétního užití.
