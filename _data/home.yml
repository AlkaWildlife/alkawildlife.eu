mission:
  body: |+
    # Mise

    Posláním neziskové nestátní společnosti ALKA Wildlife, o.p.s. je
    přispět svými aktivitami proti tomuto trendu. Posláním společnosti
    je přispět objektivním výzkumem k efektivní, kvalitními odbornými
    znalostmi podložené ochraně a péči o volně žijící druhy živočichů.

